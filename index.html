<!DOCTYPE HTML>

<html>

    <head>
        <title>WegGL - LightRider</title>  
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

        <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.8.21/themes/base/jquery-ui.css">    
        <link rel="stylesheet" type="text/css" href="index.css" />
    </head>

    <body>
        <div id="container">
            <div id="renderContainer" class="horizontal"></div>
            <div id="instrumentContainer" class="horizontal">
                <div id="options" class="vertical">
                    <form id="dopplerForm" method="" action="#">
                        <div class="verticalBigSpace"></div>
                        <div class="mediumFont">Doppler Effect</div>
                        <div><input type="checkbox" id="setDopplerEffect" value="yes" /></div>
                        <div class="verticalSmallSpace"></div>
                        <div class="mediumFont">rescale Doppler</div>
                        <div><input type="number" id="dopplerShiftRescale" class="mediumFont" min="0.0" max="1.0" step="0.01" value="0.3"/></div>
                    </form>
                </div>
                <div class="verticalBigSpace"></div>
                <div class="vertical scaleTitle">v/c</div>
                <div class="verticalSmallSpace"></div>
                <div class="vertical">
                    <div class="horizontal">
                        <div class="verticalSmallSpace"></div>
                        <div id="betaSlider" class="vertical"></div>
                    </div>
                    <canvas id="betaScale" class="horizontal" width="100" height="220">
                        Browser does not support canvas!
                    </canvas>
                    <div class="clearLeft"></div>
                </div>
                <div class="verticalBigSpace"></div>
                <div class="vertical">
                    <table>
                        <tr><td>&uarr; / &darr;</td> <td>&nbsp;&nbsp;</td> <td>nose down / up</td></tr>                    
                        <tr><td>&larr; / &rarr;</td> <td>&nbsp;&nbsp;</td> <td>roll left / right</td></tr>                    
                        <tr><td>a / d</td> <td>&nbsp;&nbsp;</td> <td>yaw left / right</td></tr>                    
                        <tr><td>&nbsp;</td></tr>                        
                        <tr><td>w</td> <td>&nbsp;&nbsp;</td> <td>accelerate</td></tr>                    
                        <tr><td>s</td> <td>&nbsp;&nbsp;</td> <td>decelerate</td></tr>                    
                    </table>
                </div>
                <div class="clearBoth"></div>
            </div>
            <div id="hudIndicators" class="overlay">
                <div class="vertical yellow" id="speed"></div>
                <div class="vertical yellow" id="altitude"></div>
                <div class="vertical yellow" id="viewConeAngle"></div>
            </div>
        </div>
            
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
        <script type="text/javascript" src="http://code.jquery.com/ui/1.8.21/jquery-ui.min.js"></script>

        <script type="text/javascript" src="Three.js"></script>
        <script type="text/javascript" src="lightrider.min.js"></script>
    </body>

</html>
