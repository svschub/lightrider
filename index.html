<!DOCTYPE HTML>

<html>

    <head>
        <title>WegGL - LightRider</title>  
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" type="text/css" href="lightrider.css" />
        <link rel="stylesheet" type="text/css" href="../../js/jquery/ui/css/jquery-ui-1.8.21.custom.css">
    </head>

    <body>
        <div>
            <div id="renderContainer" class="horizontal"></div>
            <div id="instrumentContainer" class="horizontal">
                <div class="horizontal">
                    <div class="vertical scaleTitle">v/c</div>
                    <div class="verticalSmallSpace"></div>
                    <div class="vertical">
                        <div class="horizontal">
                            <div class="horizontal">
                                <div class="verticalSmallSpace"></div>
                                <div id="betaSlider" class="vertical"></div>
                            </div>
                            <canvas id="betaScale" class="horizontal" width="100" height="220">
                                Browser does not support canvas!
                            </canvas>
                        </div>
                    </div>
                </div>
                <div id="options" class="horizontal">
                    <form action="" method="">
                        <div class="verticalBigSpace"></div>
                        <div class="mediumFont">Doppler Effect</div>
                        <div><input type="checkbox" id="setDopplerEffect" value="yes" /></div>
                        <div class="verticalSmallSpace"></div>
                        <div class="mediumFont">Rescale Doppler</div>
                        <div><input type="number" id="dopplerShiftRescale" class="mediumFont" min="-1.0" max="1.0" step="0.01" value="0.3"/></div>
                    </form>
                </div>
                <div class="clearLeft"></div>
            </div>
            <div id="hudIndicators">
                <div class="vertical yellow" id="speed"></div>
                <div class="vertical yellow" id="altitude"></div>
                <div class="vertical yellow" id="viewConeAngle"></div>
            </div>
        </div>
            
        <script type="text/javascript" src="../../js/jquery/jquery-1.7.1.min.js"></script>
        <script type="text/javascript" src="../../js/jquery/ui/jquery-ui-1.8.21.custom.min.js"></script>
        <script type="text/javascript" src="../../js/three/Three.js"></script>
                
        <script type="text/javascript" src="lightrider.min.js"></script>
    </body>

</html>
